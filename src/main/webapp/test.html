<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
    <div id="app">
        {{info}}
    </div>

<script src="/js/vue.min.js"></script>
<script src="/js/axios.min.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                info: {

                }
            }
        },
        mounted(){
            axios.get('/tests/test').then(response=>(this.info=response.data));
        }
    });
</script>
</body>
</html>
